version: '2'
services:
  grpcClientSupportedSpec:
    build: .
    image: teamsaltstack:grpcClientSupportedSpec
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - API_PROTO_PATH=/api/main.proto
      - GRPC_SERVER_HOST=192.168.10.21
      - GRPC_SERVER_PORT=50001
    volumes:
      - ./volume:/api
    entrypoint:
      - "node"
      - "/fapra/grpcClient.js"

